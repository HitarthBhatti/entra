<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        var x = 8
        var y = 7

        if (x > y) {
            document.write("false")
        } else if (x == y) {
            document.write("true")
        } else if (x < y) {
            document.write("false")
        }
    </script>
</body>

</html>
